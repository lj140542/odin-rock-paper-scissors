<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        const CHOICES = ['ROCK','PAPER','SCISSORS'];
        var playerScore = 0;
        var computerScore = 0;
        
        game(); 

        function playerPlay() {
            var choice = '';
            while (CHOICES.indexOf(choice) < 0) {
                choice = prompt('Please enter your choice (Rock/Paper/Scissors)').toUpperCase();
            }
            return choice;
        };
        
        function computerPlay() {
            var rand = Math.floor(Math.random()*3);
            return CHOICES[rand];
        };

        function playRound(player, computer) {
            switch (player) {
                case 'ROCK': 
                    switch (computer) {
                        case 'ROCK':
                            result = 'Draw!';
                            break;
                        case 'PAPER':
                            result = 'You lose! Paper beats Rock';
                            computerScore++;
                            break;
                        case 'SCISSORS':
                            result = 'You win! Rock beats Scissors';
                            playerScore++;
                            break;
                    } 
                    break;
                case 'PAPER':
                    switch  (computer) {
                        case 'ROCK':
                            result = 'You win! Paper beats Rock';
                            playerScore++;
                            break;
                        case 'PAPER':
                            result = 'Draw!';
                            break;
                        case 'SCISSORS':
                            result = 'You lose! Scissors beats Paper';
                            computerScore++;
                            break;
                    } 
                    break;
                case 'SCISSORS':
                    switch  (computer) {
                        case 'ROCK':
                            result = 'You lose! Rock beats Scissors';
                            computerScore++;
                            break;
                        case 'PAPER':
                            result = 'You win! Scissors beats Paper';
                            playerScore++;
                            break;
                        case 'SCISSORS':
                            result = 'Draw!';
                            break;
                    } 
                    break;
                default: 
                    result = 'Your choice is not recognized';
                    break;
            }
            return result;
        };

        function reset() {
            playerScore = 0;
            computerScore = 0;
        };

        function game() {
            var playerSelection;
            var computerSelection;

            for(var i = 1; i <= 5; i++) {
                playerSelection = playerPlay();
                computerSelection = computerPlay();
                console.log(playRound(playerSelection, computerSelection));
            }
            
            if(computerScore > playerScore) {
                console.log('YOU LOSE : '+computerScore+' to '+playerScore);
            }
            else if(playerScore > computerScore) {
                console.log('YOU WIN : '+playerScore+' to '+computerScore);
            }
            else {
                console.log('DRAW : '+playerScore+' to '+computerScore);
            }

            reset();
        };
    </script>
</body>
</html>
